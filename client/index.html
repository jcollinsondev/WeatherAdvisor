<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Advisor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="location">
            <div class="searchbar-anchor">
                <div class="searchbar-container">
                    <div class="searchbar">
                        <img
                            class="search-icon"
                            src="icons/ui/search.svg"
                            alt="search lens"
                        />
                        <input 
                            type="text" 
                            class="searchbar-input" 
                            maxlength="2048" 
                            name="search-location" 
                            autocapitalize="off" 
                            autocomplete="off" 
                            title="Search" 
                            role="combobox" 
                            placeholder="Search Location"
                        />
                    </div>

                    <div id="search-history" class="searchbar-results hidden"></div>
                    <div id="search-suggestions" class="searchbar-results hidden"></div>
                </div>
            </div>

            <div class="select-location-banner">
                Select a location to start chatting.
            </div>

            <div id="chat-header" class="location-card hidden">
                <h4 class="location-card-title"></h4>
                <div class="location-card-content">
                    <img class="location-card-weather-icon"/>
                    <div class="location-card-info">
                        <h1 class="location-card-temperature"></h1>
                        <div class="location-card-weather-data-value">
                            <img class="location-card-weather-data-icon" src="icons/weather/humidity.svg"><span class="location-card-weather-data-humidity"></span>
                        </div>
                        <div class="location-card-weather-data-value">
                            <img class="location-card-weather-data-icon" src="icons/weather/wind.svg"><span class="location-card-weather-data-wind"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="chat">
            <div id="messages"></div>
        </section>

        <section id="input" class="hidden">
            <div class="timeframe-input">
                <label>
                    <input type="radio" id="radio-today" name="timeframe-radio" value="today" checked>
                    <span>Today</span>
                </label>
                <label>
                    <input type="radio" id="radio-week" name="timeframe-radio" value="week">
                    <span>This Week</span>
                </label>
                <label>
                    <input type="radio" id="radio-weekend" name="timeframe-radio" value="weekend">
                    <span>This Weekend</span>
                </label>
            </div>

            <div class="chat-input-container">
                <input 
                    id="chat-input"
                    type="text" 
                    class="chat-input" 
                    maxlength="2048" 
                    name="search-location" 
                    autocapitalize="off" 
                    autocomplete="off" 
                    title="Chat" 
                    placeholder="Ask Anything"
                />

                <button id="chat-input-button" class="chat-send">
                    <img src="icons/ui/send.svg" />
                </button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
